- type: entity
  parent: BaseGameRule
  id: ESBaseTroupeRule
  abstract: true
  components:
  - type: ESTroupeRule
  - type: ESObjectiveHolder # necessary for troupe objectives

- type: entity
  parent: ESBaseTroupeRule
  id: ESTroupeRuleCrew
  components:
  - type: ESTroupeRule
    troupe: ESCrew
    priority: 10 # Highest priority: serves as fallback troupe.
    minTargetMembers: 1
    playersPerTargetMember: 1

- type: entity
  parent: ESBaseTroupeRule
  id: ESTroupeRuleTraitor
  components:
  - type: ESTroupeRule
    troupe: ESTraitor
    minTargetMembers: 1
    maxTargetMembers: 5
    playersPerTargetMember: 6 # 1/6 Players
  - type: ESTraitorRule
  - type: LoadMapRule
    mapPath: /Maps/_ES/syndiebase.yml
