- type: entity
  id: ESSleepyPen
  parent: EmergencyMedipen # Looks like a normal medipen.
  suffix: Sleepy Pen
  name: knockout medipen
  description: A single-dose, non-refillable medipen containing a nasty mix of chems that'll knock out even the toughest of captains. After use, it's indistinguishable from a normal emergency medipen.
  components:
  - type: SolutionContainerManager
    solutions:
      pen:
        maxVol: 15
        reagents:
        - ReagentId: ChloralHydrate
          Quantity: 10
        - ReagentId: MuteToxin
          Quantity: 5
  - type: ESDisguiseOnSolutionEmpty
    solution: pen
    disguise: EmergencyMedipen
