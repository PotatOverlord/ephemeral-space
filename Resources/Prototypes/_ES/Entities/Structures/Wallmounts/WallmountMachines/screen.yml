# dup of arrivals screens to be indestructible + no power
- type: entity
  parent: BaseWallmountMachine
  id: ESArrivalsShuttleTimer
  name: arrivals screen
  description: Displays the time until the shuttle reaches the station.
  components:
  - type: Rotatable
  - type: TextScreenVisuals
    textOffset: 0,3
    timerOffset: 0,-4
    rows: 2
  - type: Sprite
    drawdepth: WallMountedItems
    sprite: Structures/Wallmounts/screen.rsi
    state: screen
    noRot: true
  - type: Appearance
  - type: Screen
  - type: DeviceNetwork
    deviceNetId: Private
    receiveFrequencyId: ArrivalsShuttleTimer
  - type: WallMount
    arc: 360
