
- type: entity
  parent: AirlockShuttle
  id: ESAirlockExternalShuttlePod
  suffix: External, Pod 7x6, Docking
  components:
  - type: GridFill
    path: /Maps/_ES/Shuttles/space_pod.yml
  - type: ContainerFill
    containers:
      board: [ DoorElectronicsExternal ]

# Maints Variants

- type: entity
  parent: AirlockMaintLocked
  id: ESAirlockMaintLockedWelded
  suffix: ES, Locked, Welded
  components:
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49" # don't want this colliding with walls or they won't close
        density: 100
        mask:
        - FullTileMask
        layer:
        - WallLayer
  - type: Door
    state: Welded
  - type: Weldable
    isWelded: True

- type: entity
  parent: AirlockMaintLocked
  id: ESAirlockMaintLockedBolted
  suffix: ES, Locked, Bolted
  components:
  - type: DoorBolt
    boltsDown: true
