- type: entity
  parent: BaseStructure
  id: ESBaseCurtainTheater
  name: stage curtains
  description: The gateway into the realm beyond what the audience is meant to see. Harrowing...
  suffix: ES
  abstract: true
  components:
  - type: Sprite
    snapCardinals: true
    sprite: _ES/Structures/Doors/Curtains/stage.rsi
  - type: Occluder
  - type: AnimationPlayer
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.49,-0.49,0.49,0.49"
        density: 100
        mask:
        - FullTileMask
        layer:
        - AirlockLayer
  - type: Door
    canCrush: false
    performCollisionCheck: false
    bumpOpen: false
    clickOpen: false
    closeTimeOne: 0.5
    closeTimeTwo: 0.1
    openTimeOne: 0.5
    openTimeTwo: 0.1
    openSound:
      path: /Audio/Effects/curtain_openclose.ogg
    closeSound:
      path: /Audio/Effects/curtain_openclose.ogg
  - type: Appearance
  - type: ESInteractionIgnoreAnchoredInTile

- type: entity
  parent: ESBaseCurtainTheater
  id: ESCurtainsTheaterStage
  suffix: ES, RunLevel
  components:
  - type: Sprite
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]
  - type: ESRunLevelDoor

- type: entity
  parent: ESBaseCurtainTheater
  id: ESCurtainsTheater
  components:
  - type: Sprite
    layers:
    - state: closed
      map: ["enum.DoorVisualLayers.Base"]

- type: entity
  parent: ESBaseCurtainTheater
  id: ESCurtainsTheaterOpen
  suffix: ES, Open
  components:
  - type: Sprite
    layers:
    - state: open
      map: ["enum.DoorVisualLayers.Base"]
  - type: Door
    state: Open
  - type: Occluder
    enabled: false
  - type: Physics
    canCollide: false
