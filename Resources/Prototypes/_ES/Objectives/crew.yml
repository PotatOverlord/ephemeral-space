- type: entity
  parent: ESBaseMaskObjective
  id: ESObjectiveEatSummonedFruit
  description: Use your ability to manifest delicious fruits and feed them to the people on the station.
  components:
  - type: ESObjective
    icon:
      sprite: Objects/Specific/Hydroponics/apple.rsi
      state: produce
  - type: ESEatSummonableObjective
  - type: ESCounterObjective
    title: es-fruit-vendor-objective-title
    target: 10
    maxTarget: 15

- type: entity
  parent: ESBaseMaskObjective
  id: ESObjectiveHoldSummonedGuns
  description: Use your ability to summon firearms and make sure crew members hold onto them until the end of the shift.
  components:
  - type: ESObjective
    icon:
      sprite: _ES/Objects/Weapons/Guns/shotgun.rsi
      state: icon
  - type: ESHoldSummonableObjective
  - type: ESCounterObjective
    title: es-arms-dealer-objective-title
    target: 5
    maxTarget: 8

- type: entity
  parent: ESBaseMaskObjective
  id: ESObjectiveKillNonCrew
  name: Kill a bad guy
  description: Use your trusty weapon to kill a non-crew person on the station.
  components:
  - type: ESObjective
    icon:
      sprite: _ES/Objects/Weapons/Guns/357.rsi
      state: icon
  - type: ESKillTroupeObjective
    troupe: ESCrew
    invert: true
  - type: ESCounterObjective

- type: entity
  parent: ESBaseMaskObjective
  id: ESObjectiveGuzzle
  name: Guzzle
  description: Consume as much liquid as you can, from anywhere you can get it!
  components:
  - type: ESObjective
    icon:
      sprite: Objects/Tools/bucket.rsi
      state: icon
  - type: ESGuzzleObjective
  - type: ESCounterObjective
    title: es-guzzle-objective-title
    target: 500
    maxTarget: 1200
    targetIncrement: 50

- type: entity
  parent: ESBaseMaskObjective
  id: ESObjectiveGuzzleSpecialInterest
  name: Guzzle Special Interest
  description: Consume as much of your Special Interest as you can!
  components:
  - type: ESObjective
    icon:
      sprite: Objects/Tools/bucket.rsi
      state: icon
  - type: ESImbibeReagentObjective
    canBeFromFood: false # you're GUZZLING not MUNCHING.
    descriptionLoc: es-imbibe-reagent-guzzler-desc
    titleLoc: es-guzzle-specific-objective-title
    possibleConsumeTargets:
    - Beer
    - WeldingFuel # Excuse to really annoy engineering, AND medical.
    - Epinephrine # Excuses to really annoy medical.
    - DexalinPlus
    - JuiceBanana
    - JuiceApple
    - Milk
    - Bicaridine
    - Sugar
    - Blood
    - Fiber
    - Fat
    - SoapReagent
    - SpaceCleaner
    - SpaceLube
  - type: ESCounterObjective
    target: 70
    maxTarget: 150
    targetIncrement: 10

- type: entity
  parent: ESBaseMaskObjective
  id: ESObjectiveGuzzleUniqueReagents
  name: Guzzle
  description: Consume as many unique liquids as you can, from anywhere you can get them!
  components:
  - type: ESObjective
    icon:
      sprite: Objects/Consumable/Drinks/shaker.rsi
      state: icon
  - type: ESImbibeUniqueReagentsObjective
    canBeFromFood: false
  - type: ESCounterObjective
    title: es-guzzle-unique-reagents-objective-title
    target: 15
    maxTarget: 25

- type: entity
  parent: ESBaseMaskObjective
  id: ESObjectiveTakeDamage
  name: Take damage
  description: Take as much of a certain damage type as you can.
  components:
  - type: ESObjective
    icon:
      sprite: Objects/Weapons/Melee/baseball_bat.rsi
      state: icon
  - type: ESTakeDamageObjective
    nameLoc: es-daredevil-objective-title
    descriptionLoc: es-daredevil-desc
    requiredDamages:
    - Heat
    - Shock
    - Cold
    - Caustic
    - Slash
    - Piercing
    - Poison
    - Blunt
  - type: ESCounterObjective
    target: 75
    maxTarget: 200
    targetIncrement: 25

- type: entity
  parent: ESBaseMaskObjective
  id: ESObjectiveTakeDamageFromSource
  name: Take damage from source
  description: Take as much damage from a certain source as you can.
  components:
  - type: ESObjective
    icon:
      sprite: Objects/Specific/Medical/medical.rsi
      state: bloodpack
  - type: ESTakeDamageFromSourceObjective
    possibleSources:
    - ESGrille
    - ESEmitter
    - ESAncestor
  - type: ESCounterObjective
    target: 75
    maxTarget: 150
    targetIncrement: 25

- type: entity
  parent: ESBaseMaskObjective
  id: ESObjectiveTakeTotalDamage
  name: Take total damage
  description: Take a total amount of damage.
  components:
  - type: ESObjective
    icon:
      sprite: Mobs/Species/Skeleton/parts.rsi
      state: skull_icon
  - type: ESTakeTotalDamageObjective
  - type: ESCounterObjective
    title: es-daredevil-total-objective-title
    description: es-daredevil-total-objective-desc
    target: 300
    maxTarget: 500
    targetIncrement: 20

- type: entity
  parent: ESBaseMaskObjective
  id: ESObjectiveEatUniqueFoods
  name: Eat unique foods
  description: Your stomach yearns for the unknown, seek out all the different tastes of the world!
  components:
  - type: ESObjective
    icon:
      sprite: Mobs/Species/Human/organs.rsi
      state: stomach
  - type: ESEatUniqueFoodsObjective
  - type: ESCounterObjective
    title: es-eat-unique-foods-objective-title
    target: 16
    maxTarget: 30
    targetIncrement: 2

- type: entity
  parent: ESBaseMaskObjective
  id: ESObjectiveEatFood
  name: Eat a food
  description: You have a particularly exotic craving. Make sure you satiate it!
  components:
  - type: ESObjective
    icon:
      sprite: Objects/Consumable/Food/plates.rsi
      state: plate
  - type: ESEatFoodObjective
    foods:
    - FoodMeatCorgi
    - MaterialSmileExtract
    - FoodJellyAmanita
    - FoodBurgerBear
    - FoodSoupChiliClown
    - FoodSoupMonkey
    - FoodMeatAnomaly
    - FoodBurgerClown
    - FoodPizzaDank
  - type: ESCounterObjective
    target: 1

- type: entity
  parent: ESBaseMaskObjective
  id: ESObjectiveSurvive
  name: Survive
  description: Survive until the end of the shift at all costs.
  components:
  - type: ESObjective
    icon:
      sprite: Interface/Alerts/human_alive.rsi
      state: health0
  - type: ESMobStateObjective
    desiredStates: [Alive, Critical]
  - type: ESCounterObjective
    target: 1
    counter: 1

- type: entity
  parent: ESBaseMaskObjective
  id: ESObjectiveSacrificeHeal
  name: Sacrifice yourself
  description: Heal others by dying near them.
  components:
  - type: ESObjective
    icon:
      sprite: Interface/Alerts/human_dead.rsi
      state: dead
  - type: ESSacrificeHealObjective
    sacrificeSolution:
      maxVol: 40
      reagents:
      - ReagentId: Omnizine
        Quantity: 40
  - type: ESCounterObjective
    title: es-sacrifice-objective-title
    target: 2
    maxTarget: 4
