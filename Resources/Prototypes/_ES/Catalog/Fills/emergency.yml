- type: entity
  parent: BoxCardboard
  id: ESBoxSurvival
  name: survival box
  description: It's a box with basic internals inside.
  suffix: ES
  components:
  - type: EntityTableContainerFill
    containers:
      storagebase:
        all:
        - id: ClothingMaskBreath
        - id: EmergencyOxygenTankFilled
        - id: EmergencyMedipen
  - type: Sprite
    layers:
    - state: internals
    - state: emergencytank
  
