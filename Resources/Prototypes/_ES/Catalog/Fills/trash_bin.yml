- type: entity
  parent: ESCrateTrashBin
  id: ESCrateTrashBinFilledRandom
  suffix: Filled, Random
  components:
  - type: EntityTableContainerFill
    containers:
      entity_storage: !type:NestedSelector
        tableId: ESTrashBinLoot

- type: entityTable
  id: ESTrashBinLoot # A version of MaintenanceLockerLoot, but with lower probabilities
  table: !type:AllSelector
    children:
    - tableId: ESMaintLoot
      rolls: !type:BinomialNumberSelector
        trials: 4
        chance: 0.4
