- type: gameMap
  id: ESToast
  mapName: 'Toast Station'
  mapPath: /Maps/_ES/toast.yml
  minPlayers: 0
  randomRotation: false # makes space look better
  stations:
    Toast:
      stationProto: ESBaseStationNeutral
      components:
      - type: StationNameSetup
        mapNameTemplate: 'NT Toast Station 14'
        nameGenerator:
          !type:ESSimpleNameGenerator
      - type: StationJobs
        availableJobs: # 32 jobs total
          #command (3)
          ESCaptain: [ 1, 1 ]
          ESHeadOfPersonnel: [ 1, 1 ]
          ESHeadOfSecurity: [ 1, 1 ]
          #service (4)
          ESBartender: [ 1, 1 ]
          ESBotanist: [ 2, 2 ]
          ESChef: [ 1, 1 ]
          #engineering (4)
          ESAtmosphericTechnician: [ 2, 2 ]
          ESStationEngineer: [ 2, 2 ]
          #medical (4)
          ESMedicalDoctor: [ 2, 2 ]
          ESChemist: [ 2, 2 ]
          #science (3)
          ESScientist: [ 3, 3 ]
          #security (5)
          ESWarden: [ 1, 1 ]
          ESSecurityOfficer: [ 3, 3 ]
          ESDetective: [ 1, 1 ]
          #cargo (4)
          ESCargoTechnician: [ 2, 2 ]
          ESJanitor: [ 2, 2 ]
          #civilian (2+)
          ESClown: [ 1, 1 ]
          ESReporter: [ 1, 1 ]
          ESAssistant: [ -1, -1 ]
